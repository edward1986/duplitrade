name: DupliTrade Get Provider Open Positions

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch open positions
        env:
          FA_EMAIL: ${{ secrets.FA_EMAIL }}
          FA_PASSWORD: ${{ secrets.FA_PASSWORD }}
          PROVIDER_ID: "931"
        run: |
          python get_open_positions.py
