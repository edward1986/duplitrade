name: DupliTrade Signin Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Sign in
        env:
          FA_EMAIL: ${{ secrets.FA_EMAIL }}
          FA_PASSWORD: ${{ secrets.FA_PASSWORD }}
        run: |
          python signin.py
